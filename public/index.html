<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/proxy/" target="_top">
    <title>WebRTC Tunnel - pentester.run.place</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 20px;
            background: #f5f5f5;
        }
        .header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-weight: bold;
        }
        .online { background: #d4edda; color: #155724; }
        .offline { background: #f8d7da; color: #721c24; }
        .content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            min-height: 400px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 50px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .proxy-notice {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üöÄ WebRTC Tunnel</h1>
        <p>Access your local application from anywhere</p>
        <div class="proxy-notice">
            üîÑ All requests are proxied through WebRTC tunnel to your laptop
        </div>
        <div id="status" class="status">
            Checking tunnel status...
        </div>
    </div>

    <div class="content" id="content">
        <div class="spinner"></div>
        <p style="text-align: center;">Loading content from your laptop...</p>
    </div>

<script>
        
// ==================== –£–õ–£–ß–®–ï–ù–ù–´–ô –ü–ï–†–ï–•–í–ê–¢ AJAX/FETCH ====================
        
const originalFetch = window.fetch;
const originalXHROpen = XMLHttpRequest.prototype.open;
const originalXHRSend = XMLHttpRequest.prototype.send;

// –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –∏ —Ñ–∏–∫—Å–∞—Ü–∏–∏ URL
function fixUrl(url) {
    if (typeof url !== 'string') return url;
    
    // –ï—Å–ª–∏ —ç—Ç–æ –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω—ã–π URL (–Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è —Å /) –∏ –Ω–µ –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è —Å // –∏–ª–∏ /proxy/
    // –ò –Ω–µ —è–≤–ª—è–µ—Ç—Å—è —Å—Ç–∞—Ç–∏—á–µ—Å–∫–∏–º —Ñ–∞–π–ª–æ–º (–Ω–µ —Å–æ–¥–µ—Ä–∂–∏—Ç /static/, /media/, /admin/)
    if (url.startsWith('/') && 
        !url.startsWith('//') && 
        !url.startsWith('/proxy/') &&
        !url.includes('/static/') &&
        !url.includes('/media/') &&
        !url.includes('/admin/') &&
        !url.includes('.css') &&
        !url.includes('.js') &&
        !url.includes('.png') &&
        !url.includes('.jpg') &&
        !url.includes('.svg')) {
        
        // –°–æ—Ö—Ä–∞–Ω—è–µ–º query –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –µ—Å–ª–∏ –µ—Å—Ç—å
        const urlObj = new URL(url, window.location.origin);
        const fixedUrl = '/proxy' + urlObj.pathname + urlObj.search;
        console.log('üîÄ URL proxied:', url, '‚Üí', fixedUrl);
        return fixedUrl;
    }
    return url;
}
// –ü–µ—Ä–µ—Ö–≤–∞—Ç—ã–≤–∞–µ–º –≤—Å–µ —Å–æ–±—ã—Ç–∏—è –∫–æ—Ç–æ—Ä—ã–µ –º–æ–≥—É—Ç —Å–æ–∑–¥–∞–≤–∞—Ç—å –∑–∞–ø—Ä–æ—Å—ã
function interceptDynamicEvents() {
    // –ü–µ—Ä–µ—Ö–≤–∞—Ç—ã–≤–∞–µ–º —Å–æ–∑–¥–∞–Ω–∏–µ –Ω–æ–≤—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤ —Å –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∞–º–∏
    const originalCreateElement = document.createElement;
    document.createElement = function(tagName) {
        const element = originalCreateElement.call(this, tagName);
        
        if (tagName.toLowerCase() === 'form') {
            setTimeout(() => {
                if (element.hasAttribute('action')) {
                    const action = element.getAttribute('action');
                    const fixedAction = fixUrl(action);
                    if (fixedAction !== action) {
                        element.setAttribute('action', fixedAction);
                    }
                }
            }, 0);
        }
        
        return element;
    };
    
    // –ü–µ—Ä–µ—Ö–≤–∞—Ç—ã–≤–∞–µ–º —É—Å—Ç–∞–Ω–æ–≤–∫—É –∞—Ç—Ä–∏–±—É—Ç–æ–≤
    const originalSetAttribute = Element.prototype.setAttribute;
    Element.prototype.setAttribute = function(name, value) {
        if ((name === 'action' || name === 'href' || name === 'src') && 
            typeof value === 'string' && 
            value.startsWith('/') && 
            !value.startsWith('//') && 
            !value.startsWith('/proxy/') &&
            !isStaticAsset(value)) {
            
            const fixedValue = fixUrl(value);
            return originalSetAttribute.call(this, name, fixedValue);
        }
        return originalSetAttribute.call(this, name, value);
    };
}

// –ó–∞–ø—É—Å–∫–∞–µ–º –ø–µ—Ä–µ—Ö–≤–∞—Ç –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏—Ö —Å–æ–±—ã—Ç–∏–π
interceptDynamicEvents();    
// –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ —Å—Ç–∞—Ç–∏—á–µ—Å–∫–∏—Ö —Ñ–∞–π–ª–æ–≤
function isStaticAsset(url) {
    const staticPatterns = [
        '/static/', '/media/', '/admin/', 
        '.css', '.js', '.png', '.jpg', '.jpeg', '.gif', '.svg', '.ico',
        '.woff', '.woff2', '.ttf', '.eot',
        '.map' // source maps
    ];
    
    return staticPatterns.some(pattern => url.includes(pattern));
}
    
// –ü–µ—Ä–µ—Ö–≤–∞—Ç—ã–≤–∞–µ–º fetch –∑–∞–ø—Ä–æ—Å—ã
window.fetch = function(...args) {
    let url = args[0];
    
    // –§–∏–∫—Å–∏–º URL –µ—Å–ª–∏ –Ω—É–∂–Ω–æ
    if (typeof url === 'string') {
        args[0] = fixUrl(url);
    }
    
    // –¢–∞–∫–∂–µ —Ñ–∏–∫—Å–∏–º URL –≤ Request –æ–±—ä–µ–∫—Ç–µ
    if (args[0] instanceof Request) {
        const request = args[0];
        const url = request.url;
        const fixedUrl = fixUrl(url);
        if (fixedUrl !== url) {
            args[0] = new Request(fixedUrl, {
                method: request.method,
                headers: request.headers,
                body: request.body,
                referrer: request.referrer,
                referrerPolicy: request.referrerPolicy,
                mode: request.mode,
                credentials: request.credentials,
                cache: request.cache,
                redirect: request.redirect,
                integrity: request.integrity,
                keepalive: request.keepalive,
                signal: request.signal
            });
        }
    }
    
    return originalFetch.apply(this, args);
};

// –ü–µ—Ä–µ—Ö–≤–∞—Ç—ã–≤–∞–µ–º XMLHttpRequest
XMLHttpRequest.prototype.open = function(method, url, ...rest) {
    // –§–∏–∫—Å–∏–º URL –µ—Å–ª–∏ –Ω—É–∂–Ω–æ
    if (typeof url === 'string') {
        url = fixUrl(url);
    }
    
    return originalXHROpen.call(this, method, url, ...rest);
};

        // ==================== –ü–ï–†–ï–•–í–ê–¢ –ù–ê–í–ò–ì–ê–¶–ò–ò ====================
        
// –ü–µ—Ä–µ—Ö–≤–∞—Ç—ã–≤–∞–µ–º –≤—Å–µ –∫–ª–∏–∫–∏ –ø–æ —Å—Å—ã–ª–∫–∞–º
document.addEventListener('click', (event) => {
    const link = event.target.closest('a');
    if (link && link.href) {
        const href = link.getAttribute('href');
        if (href && href.startsWith('/') && !href.startsWith('//') && !href.startsWith('/proxy/')) {
            event.preventDefault();
            const fixedHref = fixUrl(href);
            window.location.href = fixedHref;
        }
    }
});

// –ü–µ—Ä–µ—Ö–≤–∞—Ç—ã–≤–∞–µ–º history API
const originalPushState = history.pushState;
const originalReplaceState = history.replaceState;

history.pushState = function(state, title, url) {
    if (typeof url === 'string' && url.startsWith('/') && !url.startsWith('//') && !url.startsWith('/proxy/')) {
        url = fixUrl(url);
    }
    return originalPushState.call(this, state, title, url);
};

history.replaceState = function(state, title, url) {
    if (typeof url === 'string' && url.startsWith('/') && !url.startsWith('//') && !url.startsWith('/proxy/')) {
        url = fixUrl(url);
    }
    return originalReplaceState.call(this, state, title, url);
};

        // ==================== –ü–ï–†–ï–•–í–ê–¢ –§–û–†–ú ====================
        
        function interceptForms() {
            document.addEventListener('submit', function(event) {
                const form = event.target;
                const action = form.getAttribute('action');
                
                if (action && action.startsWith('/') && !action.startsWith('//') && !action.startsWith('/proxy/')) {
                    event.preventDefault();
                    
                    const formData = new FormData(form);
                    const method = (form.getAttribute('method') || 'GET').toUpperCase();
                    
                    if (method === 'GET') {
                        // –î–ª—è GET - —Å–æ–∑–¥–∞–µ–º URL —Å –ø–∞—Ä–∞–º–µ—Ç—Ä–∞–º–∏
                        const params = new URLSearchParams(formData);
                        const searchString = params.toString() ? '?' + params.toString() : '';
                        const fixedUrl = fixUrl(action + searchString);
                        window.location.href = fixedUrl;
                    } else {
                        // –î–ª—è POST - –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º —á–µ—Ä–µ–∑ fetch
                        const fixedUrl = fixUrl(action);
                        fetch(fixedUrl, {
                            method: method,
                            body: formData,
                            headers: {
                                'Accept': 'text/html,application/xhtml+xml,application/xml'
                            }
                        }).then(response => {
                            if (response.redirected) {
                                // –ï—Å–ª–∏ —Ä–µ–¥–∏—Ä–µ–∫—Ç, –ø–µ—Ä–µ—Ö–æ–¥–∏–º –ø–æ –Ω–æ–≤–æ–º—É URL
                                window.location.href = response.url;
                            } else if (response.status === 200) {
                                // –ï—Å–ª–∏ —É—Å–ø–µ—à–Ω—ã–π –æ—Ç–≤–µ—Ç, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–æ–Ω—Ç–µ–Ω—Ç
                                return response.text().then(html => {
                                    document.getElementById('content').innerHTML = html;
                                    fixAllLinks();
                                    interceptForms();
                                    startDOMObserver();
                                });
                            } else {
                                // –û—à–∏–±–∫–∞
                                return response.text().then(html => {
                                    document.getElementById('content').innerHTML = `
                                        <div style="padding: 20px; background: #f8d7da; border-radius: 5px;">
                                            <h3>Error ${response.status}</h3>
                                            <pre>${html}</pre>
                                        </div>
                                    `;
                                });
                            }
                        }).catch(error => {
                            console.error('Form submission error:', error);
                            alert('Form submission failed: ' + error.message);
                        });
                    }
                }
            });
        }

        // ==================== DOM OBSERVER ====================
        
        let observer;

        function startDOMObserver() {
            if (observer) {
                observer.disconnect();
            }
            
            observer = new MutationObserver((mutations) => {
                mutations.forEach((mutation) => {
                    mutation.addedNodes.forEach((node) => {
                        if (node.nodeType === 1) {
                            fixElementUrls(node);
                        }
                    });
                });
            });

            observer.observe(document.getElementById('content'), {
                childList: true,
                subtree: true
            });
        }

        function fixElementUrls(element) {
            if (!element.querySelector) return;
            
            const attributes = ['href', 'src', 'action', 'data-src', 'data-href', 'data-url', 'formaction'];
            const selectors = attributes.map(attr => `[${attr}]`).join(',');
            
            const elementsWithUrls = element.querySelectorAll ? 
                element.querySelectorAll(selectors) : [];
            
            // –§–∏–∫—Å–∏–º –∞—Ç—Ä–∏–±—É—Ç—ã —Å–∞–º–æ–≥–æ —ç–ª–µ–º–µ–Ω—Ç–∞
            if (element.hasAttributes && element.hasAttributes()) {
                Array.from(element.attributes).forEach(attr => {
                    if (attributes.includes(attr.name)) {
                        const fixedValue = fixUrl(attr.value);
                        if (fixedValue !== attr.value) {
                            element.setAttribute(attr.name, fixedValue);
                        }
                    }
                });
            }
            
            // –§–∏–∫—Å–∏–º –∞—Ç—Ä–∏–±—É—Ç—ã –ø–æ—Ç–æ–º–∫–æ–≤
            elementsWithUrls.forEach(el => {
                attributes.forEach(attr => {
                    if (el.hasAttribute(attr)) {
                        const value = el.getAttribute(attr);
                        const fixedValue = fixUrl(value);
                        if (fixedValue !== value) {
                            el.setAttribute(attr, fixedValue);
                        }
                    }
                });
            });

            // –§–∏–∫—Å–∏–º inline —Å—Ç–∏–ª–∏
            const elementsWithStyle = element.querySelectorAll ? 
                element.querySelectorAll('[style]') : [];
            elementsWithStyle.forEach(el => {
                const style = el.getAttribute('style');
                if (style && style.includes('url(/')) {
                    const fixedStyle = style.replace(
                        /url\(["']?(\/(?!\/))([^"')]*)["']?\)/g, 
                        'url("/proxy/$2")'
                    );
                    el.setAttribute('style', fixedStyle);
                }
            });

            // –§–∏–∫—Å–∏–º —Ç–µ–≥–∏ style
            const styleTags = element.querySelectorAll ? 
                element.querySelectorAll('style') : [];
            styleTags.forEach(style => {
                style.textContent = style.textContent.replace(
                    /url\(["']?(\/(?!\/))([^"')]*)["']?\)/g,
                    'url("/proxy/$2")'
                );
            });
        }

        function fixAllLinks() {
            const attributes = ['href', 'src', 'action', 'data-src', 'data-href', 'data-url', 'formaction'];
            
            attributes.forEach(attr => {
                const elements = document.querySelectorAll(`[${attr}]`);
                elements.forEach(element => {
                    const value = element.getAttribute(attr);
                    if (value) {
                        const fixedValue = fixUrl(value);
                        if (fixedValue !== value) {
                            element.setAttribute(attr, fixedValue);
                        }
                    }
                });
            });

            // –§–∏–∫—Å–∏–º inline —Å—Ç–∏–ª–∏
            const elementsWithStyle = document.querySelectorAll('[style]');
            elementsWithStyle.forEach(element => {
                const style = element.getAttribute('style');
                if (style && style.includes('url(/')) {
                    const fixedStyle = style.replace(
                        /url\(["']?(\/(?!\/))([^"')]*)["']?\)/g, 
                        'url("/proxy/$2")'
                    );
                    element.setAttribute('style', fixedStyle);
                }
            });

            // –§–∏–∫—Å–∏–º —Ç–µ–≥–∏ style
            const styleTags = document.querySelectorAll('style');
            styleTags.forEach(style => {
                style.textContent = style.textContent.replace(
                    /url\(["']?(\/(?!\/))([^"')]*)["']?\)/g,
                    'url("/proxy/$2")'
                );
            });
        }

        // ==================== –û–°–ù–û–í–ù–ê–Ø –õ–û–ì–ò–ö–ê ====================
        
        async function checkStatus() {
            try {
                const response = await fetch('/health');
                const data = await response.json();
                
                const statusElement = document.getElementById('status');
                if (data.laptops > 0) {
                    statusElement.textContent = `‚úÖ Tunnel Online - ${data.laptops} laptop connected`;
                    statusElement.className = 'status online';
                    loadContent();
                } else {
                    statusElement.textContent = '‚ùå Tunnel Offline - No laptops connected';
                    statusElement.className = 'status offline';
                    showOfflineMessage();
                }
            } catch (error) {
                document.getElementById('status').textContent = '‚ö†Ô∏è Status check failed';
                document.getElementById('status').className = 'status offline';
            }
        }

async function loadContent() {
    try {
        const response = await fetch('/proxy/');
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        
        const html = await response.text();
        document.getElementById('content').innerHTML = html;
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º –≤—Å–µ –ø–µ—Ä–µ—Ö–≤–∞—Ç—á–∏–∫–∏
        startDOMObserver();
        fixAllLinks();
        interceptDynamicEvents();
        interceptGlobalUrls();
        
        // –ü–µ—Ä–µ—Ö–≤–∞—Ç—ã–≤–∞–µ–º –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–µ inline JavaScript
        interceptInlineScripts();
        
    } catch (error) {
        document.getElementById('content').innerHTML = `
            <div style="text-align: center; padding: 50px;">
                <h3>‚ùå Content Loading Failed</h3>
                <p>Error: ${error.message}</p>
                <button onclick="loadContent()" style="padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
                    Retry
                </button>
            </div>
        `;
    }
}

// –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ—Ö–≤–∞—Ç–∞ inline —Å–∫—Ä–∏–ø—Ç–æ–≤
function interceptInlineScripts() {
    const scripts = document.querySelectorAll('script');
    scripts.forEach(script => {
        if (!script.src && script.textContent) {
            // –ó–∞–º–µ–Ω—è–µ–º URL –≤ inline —Å–∫—Ä–∏–ø—Ç–∞—Ö
            let scriptContent = script.textContent;
            
            // –ó–∞–º–µ–Ω—è–µ–º –ø—É—Ç–∏ –≤ JavaScript –∫–æ–¥–µ
            scriptContent = scriptContent.replace(
                /(['"])(\/catalog\/[^'"]*?\?[^'"]*?)(['"])/g, 
                '$1/proxy$2$3'
            );
            
            scriptContent = scriptContent.replace(
                /fetch\((['"])(\/catalog\/[^'"]*?)(['"])/g, 
                'fetch($1/proxy$2$3'
            );
            
            script.textContent = scriptContent;
        }
    });
}

        function showOfflineMessage() {
            document.getElementById('content').innerHTML = `
                <div style="text-align: center; padding: 50px;">
                    <h3>üíª No Laptop Connected</h3>
                    <p>Please start your laptop client to establish the connection.</p>
                    <p>Once connected, this page will automatically refresh.</p>
                    <button onclick="checkStatus()" style="padding: 10px 20px; margin: 10px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer;">
                        Check Again
                    </button>
                </div>
            `;
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–æ–≤–µ—Ä–∫—É —Å—Ç–∞—Ç—É—Å–∞
        checkStatus();
        
        // –ê–≤—Ç–æ-–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 5 —Å–µ–∫—É–Ω–¥ –µ—Å–ª–∏ –æ—Ñ–ª–∞–π–Ω
        setInterval(() => {
            const statusElement = document.getElementById('status');
            if (statusElement && statusElement.className.includes('offline')) {
                checkStatus();
            }
        }, 5000);

        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏
        window.debugProxy = {
            disable: function() {
                window.fetch = originalFetch;
                XMLHttpRequest.prototype.open = originalXHROpen;
                XMLHttpRequest.prototype.send = originalXHRSend;
                history.pushState = originalPushState;
                history.replaceState = originalReplaceState;
                console.log('üîì Proxy disabled');
            },
            enable: function() {
                window.fetch = function(...args) {
                    let url = args[0];
                    if (typeof url === 'string') {
                        args[0] = fixUrl(url);
                    }
                    return originalFetch.apply(this, args);
                };
                console.log('üîí Proxy enabled');
            },
            testSearch: function(query) {
                const testUrl = `/search/?query=${encodeURIComponent(query)}`;
                console.log('Testing search URL:', testUrl);
                window.location.href = fixUrl(testUrl);
            }
        };
</script>
</body>
