<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/proxy/" target="_top">
    <title>WebRTC Tunnel - pentester.run.place</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 20px;
            background: #f5f5f5;
        }
        .header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-weight: bold;
        }
        .online { background: #d4edda; color: #155724; }
        .offline { background: #f8d7da; color: #721c24; }
        .content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            min-height: 400px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 50px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .proxy-notice {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üöÄ WebRTC Tunnel</h1>
        <p>Access your local application from anywhere</p>
        <div class="proxy-notice">
            üîÑ All requests are proxied through WebRTC tunnel to your laptop
        </div>
        <div id="status" class="status">
            Checking tunnel status...
        </div>
    </div>

    <div class="content" id="content">
        <div class="spinner"></div>
        <p style="text-align: center;">Loading content from your laptop...</p>
    </div>

    <script>
        // –ü—Ä–æ—Å—Ç–æ–π –∫–ª–∏–µ–Ω—Ç —Å –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–π —Ñ–∏–∫—Å–∞—Ü–∏–µ–π —Å—Å—ã–ª–æ–∫
        async function checkStatus() {
            try {
                const response = await fetch('/health');
                const data = await response.json();
                
                const statusElement = document.getElementById('status');
                if (data.laptops > 0) {
                    statusElement.textContent = `‚úÖ Tunnel Online - ${data.laptops} laptop connected`;
                    statusElement.className = 'status online';
                    loadContent();
                } else {
                    statusElement.textContent = '‚ùå Tunnel Offline - No laptops connected';
                    statusElement.className = 'status offline';
                    showOfflineMessage();
                }
            } catch (error) {
                document.getElementById('status').textContent = '‚ö†Ô∏è Status check failed';
                document.getElementById('status').className = 'status offline';
            }
        }

        async function loadContent() {
            try {
                const response = await fetch('/proxy/');
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const html = await response.text();
                document.getElementById('content').innerHTML = html;
                
                // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è —Ñ–∏–∫—Å–∞—Ü–∏—è —Å—Å—ã–ª–æ–∫ –Ω–∞ –∫–ª–∏–µ–Ω—Ç–µ
                fixAllLinks();
                
            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div style="text-align: center; padding: 50px;">
                        <h3>‚ùå Content Loading Failed</h3>
                        <p>Error: ${error.message}</p>
                        <button onclick="loadContent()" style="padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
                            Retry
                        </button>
                    </div>
                `;
            }
        }

        function fixAllLinks() {
            // –§–∏–∫—Å–∏–º –≤—Å–µ –≤–æ–∑–º–æ–∂–Ω—ã–µ —Å—Å—ã–ª–∫–∏
            const attributes = ['href', 'src', 'action', 'data-src', 'data-href'];
            
            attributes.forEach(attr => {
                const elements = document.querySelectorAll(`[${attr}]`);
                elements.forEach(element => {
                    const value = element.getAttribute(attr);
                    if (value && value.startsWith('/') && !value.startsWith('//') && !value.startsWith('/proxy/')) {
                        element.setAttribute(attr, '/proxy' + value);
                    }
                });
            });

            // –§–∏–∫—Å–∏–º inline —Å—Ç–∏–ª–∏
            const elementsWithStyle = document.querySelectorAll('[style]');
            elementsWithStyle.forEach(element => {
                const style = element.getAttribute('style');
                if (style && style.includes('url(/')) {
                    const fixedStyle = style.replace(/url\((\/(?!\/))([^)]*)\)/g, 'url(/proxy$2)');
                    element.setAttribute('style', fixedStyle);
                }
            });

            // –§–∏–∫—Å–∏–º —Ç–µ–≥–∏ style
            const styleTags = document.querySelectorAll('style');
            styleTags.forEach(style => {
                style.textContent = style.textContent.replace(
                    /url\(["']?(\/(?!\/))([^"')]*)["']?\)/g,
                    'url("/proxy/$2")'
                );
            });
        }

        function showOfflineMessage() {
            document.getElementById('content').innerHTML = `
                <div style="text-align: center; padding: 50px;">
                    <h3>üíª No Laptop Connected</h3>
                    <p>Please start your laptop client to establish the connection.</p>
                    <p>Once connected, this page will automatically refresh.</p>
                    <button onclick="checkStatus()" style="padding: 10px 20px; margin: 10px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer;">
                        Check Again
                    </button>
                </div>
            `;
        }

        // –ü–µ—Ä–µ—Ö–≤–∞—Ç—ã–≤–∞–µ–º –Ω–∞–≤–∏–≥–∞—Ü–∏—é —á—Ç–æ–±—ã –≤—Å–µ —Å—Å—ã–ª–∫–∏ —à–ª–∏ —á–µ—Ä–µ–∑ –ø—Ä–æ–∫—Å–∏
        document.addEventListener('click', (event) => {
            const link = event.target.closest('a');
            if (link && link.href) {
                const href = link.getAttribute('href');
                if (href && href.startsWith('/') && !href.startsWith('//') && !href.startsWith('/proxy/')) {
                    event.preventDefault();
                    window.location.href = '/proxy' + href;
                }
            }
        });

        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–æ–≤–µ—Ä–∫—É —Å—Ç–∞—Ç—É—Å–∞
        checkStatus();
        
        // –ê–≤—Ç–æ-–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 5 —Å–µ–∫—É–Ω–¥
        setInterval(checkStatus, 5000);
    </script>
</body>
</html>
