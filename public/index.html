console.log('üöÄ INIT: Proxy script loading...');

const originalFetch = window.fetch;
const originalXHROpen = XMLHttpRequest.prototype.open;
const originalXHRSend = XMLHttpRequest.prototype.send;

// –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ —Å—Ç–∞—Ç–∏—á–µ—Å–∫–∏—Ö —Ñ–∞–π–ª–æ–≤
function isStaticAsset(url) {
    const staticPatterns = [
        '/static/', '/media/', '/admin/', 
        '.css', '.js', '.png', '.jpg', '.jpeg', '.gif', '.svg', '.ico',
        '.woff', '.woff2', '.ttf', '.eot', '.map'
    ];
    return staticPatterns.some(pattern => url.includes(pattern));
}
    
// –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –∏ —Ñ–∏–∫—Å–∞—Ü–∏–∏ URL
function fixUrl(url) {
    if (typeof url !== 'string') return url;
    
    if (url.startsWith('/') && 
        !url.startsWith('//') && 
        !url.startsWith('/proxy/') &&
        !isStaticAsset(url)) {
        
        const urlObj = new URL(url, window.location.origin);
        const fixedUrl = '/proxy' + urlObj.pathname + urlObj.search;
        console.log('üîÄ URL proxied:', url, '‚Üí', fixedUrl);
        return fixedUrl;
    }
    return url;
}

// ==================== –ê–ì–†–ï–°–°–ò–í–ù–´–ô –ü–ï–†–ï–•–í–ê–¢ ====================

// 1. –ü–µ—Ä–µ—Ö–≤–∞—Ç—ã–≤–∞–µ–º fetch –°–†–ê–ó–£
window.fetch = function(...args) {
    console.log('üéØ FETCH intercepted:', args[0]);
    let url = args[0];
    
    if (typeof url === 'string') {
        args[0] = fixUrl(url);
    }
    
    if (args[0] instanceof Request) {
        const request = args[0];
        const url = request.url;
        const fixedUrl = fixUrl(url);
        if (fixedUrl !== url) {
            args[0] = new Request(fixedUrl, {
                method: request.method,
                headers: request.headers,
                body: request.body
            });
        }
    }
    
    return originalFetch.apply(this, args);
};

// 2. –ü–µ—Ä–µ—Ö–≤–∞—Ç—ã–≤–∞–µ–º XMLHttpRequest –°–†–ê–ó–£
XMLHttpRequest.prototype.open = function(method, url, ...rest) {
    console.log('üéØ XHR intercepted:', url);
    if (typeof url === 'string') {
        url = fixUrl(url);
    }
    return originalXHROpen.call(this, method, url, ...rest);
};

// 3. –ü–µ—Ä–µ—Ö–≤–∞—Ç—ã–≤–∞–µ–º —Å–æ–∑–¥–∞–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –°–†–ê–ó–£
const originalCreateElement = document.createElement;
document.createElement = function(tagName) {
    const element = originalCreateElement.call(this, tagName);
    
    if (tagName.toLowerCase() === 'script') {
        const originalSetAttribute = element.setAttribute;
        element.setAttribute = function(name, value) {
            if (name === 'src' && typeof value === 'string') {
                value = fixUrl(value);
            }
            return originalSetAttribute.call(this, name, value);
        };
    }
    
    return element;
};

// 4. –ü–µ—Ä–µ—Ö–≤–∞—Ç—ã–≤–∞–µ–º onclick –∏ –¥—Ä—É–≥–∏–µ –∞—Ç—Ä–∏–±—É—Ç—ã –°–†–ê–ó–£
const originalSetAttribute = Element.prototype.setAttribute;
Element.prototype.setAttribute = function(name, value) {
    if ((name === 'action' || name === 'href' || name === 'src' || name === 'onclick') && 
        typeof value === 'string' && 
        value.startsWith('/') && 
        !value.startsWith('//') && 
        !value.startsWith('/proxy/') &&
        !isStaticAsset(value)) {
        
        console.log('üéØ Attribute intercepted:', name, value);
        value = fixUrl(value);
    }
    return originalSetAttribute.call(this, name, value);
};

// ==================== –ü–ï–†–ï–•–í–ê–¢ INLINE –°–ö–†–ò–ü–¢–û–í ====================

function interceptInlineScripts() {
    console.log('üîç Scanning for inline scripts...');
    const scripts = document.querySelectorAll('script:not([src])');
    console.log('Found inline scripts:', scripts.length);
    
    scripts.forEach((script, index) => {
        if (script.textContent) {
            console.log(`üìù Processing inline script ${index + 1}`);
            
            let scriptContent = script.textContent;
            let modified = false;
            
            // –ó–∞–º–µ–Ω—è–µ–º –≤—Å–µ URL –≤ JavaScript
            const replacements = [
                // fetch –∑–∞–ø—Ä–æ—Å—ã
                [/(fetch\s*\(\s*['"])(\/[^'"]+)(['"])/g, '$1/proxy$2$3'],
                // XMLHttpRequest
                [/(\.open\s*\(\s*[^,]+,\s*['"])(\/[^'"]+)(['"])/g, '$1/proxy$2$3'],
                // window.location
                [/(window\.location\s*=\s*['"])(\/[^'"]+)(['"])/g, '$1/proxy$2$3'],
                // location.href
                [/(location\.href\s*=\s*['"])(\/[^'"]+)(['"])/g, '$1/proxy$2$3'],
                // URL –≤ —Å—Ç—Ä–æ–∫–∞—Ö
                [/(['"])(\/catalog\/[^'"]+)(['"])/g, '$1/proxy$2$3'],
                [/(['"])(\/search\/[^'"]+)(['"])/g, '$1/proxy$2$3']
            ];
            
            replacements.forEach(([pattern, replacement]) => {
                const newContent = scriptContent.replace(pattern, replacement);
                if (newContent !== scriptContent) {
                    scriptContent = newContent;
                    modified = true;
                    console.log('‚úÖ Modified script content');
                }
            });
            
            if (modified) {
                script.textContent = scriptContent;
                console.log('‚úÖ Inline script modified');
            }
        }
    });
}

    function interceptGlobalUrls() {

        const urlProperties = ['catalogUrl', 'searchUrl', 'apiUrl', 'baseUrl'];
        urlProperties.forEach(prop => {

    // ==================== –ü–ï–†–ï–•–í–ê–¢ –î–ò–ù–ê–ú–ò–ß–ï–°–ö–ò–• –°–û–ë–´–¢–ò–ô ====================

        // –ü–µ—Ä–µ—Ö–≤–∞—Ç—ã–≤–∞–µ–º —Å–æ–∑–¥–∞–Ω–∏–µ –Ω–æ–≤—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤ —Å –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∞–º–∏
        const originalCreateElement = document.createElement;

            const element = originalCreateElement.call(this, tagName);
            
            if (tagName.toLowerCase() === 'form') {

                !value.startsWith('/proxy/') &&
                !isStaticAsset(value)) {
                
                const fixedValue = fixUrl(value);
                return originalSetAttribute.call(this, name, fixedValue);
            }
            return originalSetAttribute.call(this, name, value);
        };
    }



    // ==================== –ü–ï–†–ï–•–í–ê–¢ –ù–ê–í–ò–ì–ê–¶–ò–ò ====================
            
    // –ü–µ—Ä–µ—Ö–≤–∞—Ç—ã–≤–∞–µ–º –≤—Å–µ –∫–ª–∏–∫–∏ –ø–æ —Å—Å—ã–ª–∫–∞–º
    document.addEventListener('click', (event) => {
        const link = event.target.closest('a');
        if (link && link.href) {
            const href = link.getAttribute('href');
            if (href && href.startsWith('/') && !href.startsWith('//') && !href.startsWith('/proxy/')) {

                const fixedHref = fixUrl(href);
                window.location.href = fixedHref;

    // –ü–µ—Ä–µ—Ö–≤–∞—Ç—ã–≤–∞–µ–º history API
    const originalPushState = history.pushState;
    const originalReplaceState = history.replaceState;

    history.pushState = function(state, title, url) {
        if (typeof url === 'string' && url.startsWith('/') && !url.startsWith('//') && !url.startsWith('/proxy/')) {
            url = fixUrl(url);
        }
        return originalPushState.call(this, state, title, url);
    };

    history.replaceState = function(state, title, url) {
        if (typeof url === 'string' && url.startsWith('/') && !url.startsWith('//') && !url.startsWith('/proxy/')) {
            url = fixUrl(url);
        }
        return originalReplaceState.call(this, state, title, url);
    };

    // ==================== –ü–ï–†–ï–•–í–ê–¢ –§–û–†–ú ====================
            
    function interceptForms() {
        document.addEventListener('submit', function(event) {
            const form = event.target;
            const action = form.getAttribute('action');
            
            if (action && action.startsWith('/') && !action.startsWith('//') && !action.startsWith('/proxy/')) {
                event.preventDefault();
                
                const formData = new FormData(form);
                const method = (form.getAttribute('method') || 'GET').toUpperCase();
                
                if (method === 'GET') {
                    // –î–ª—è GET - —Å–æ–∑–¥–∞–µ–º URL —Å –ø–∞—Ä–∞–º–µ—Ç—Ä–∞–º–∏
                    const params = new URLSearchParams(formData);
                    const searchString = params.toString() ? '?' + params.toString() : '';
                    const fixedUrl = fixUrl(action + searchString);
                    window.location.href = fixedUrl;
                } else {
                    // –î–ª—è POST - –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º —á–µ—Ä–µ–∑ fetch
                    const fixedUrl = fixUrl(action);
                    fetch(fixedUrl, {
                        method: method,
                        body: formData,
                        headers: {
                            'Accept': 'text/html,application/xhtml+xml,application/xml'
                        }
                    }).then(response => {
                        if (response.redirected) {

                            window.location.href = response.url;
                        } else if (response.status === 200) {
                            // –ï—Å–ª–∏ —É—Å–ø–µ—à–Ω—ã–π –æ—Ç–≤–µ—Ç, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–æ–Ω—Ç–µ–Ω—Ç

    // ==================== DOM OBSERVER ====================
            
    let observer;

    function startDOMObserver() {
        if (observer) {
            observer.disconnect();
        }
        
        observer = new MutationObserver((mutations) => {
            mutations.forEach((mutation) => {
                mutation.addedNodes.forEach((node) => {
                    if (node.nodeType === 1) {
                        fixElementUrls(node);
                    }
                });
            });
        });

        observer.observe(document.getElementById('content'), {
            childList: true,
            subtree: true
        });
    }

    function fixElementUrls(element) {
        if (!element.querySelector) return;
        
        const attributes = ['href', 'src', 'action', 'data-src', 'data-href', 'data-url', 'formaction'];
        const selectors = attributes.map(attr => `[${attr}]`).join(',');
        
        const elementsWithUrls = element.querySelectorAll ? 
            element.querySelectorAll(selectors) : [];
        
        // –§–∏–∫—Å–∏–º –∞—Ç—Ä–∏–±—É—Ç—ã —Å–∞–º–æ–≥–æ —ç–ª–µ–º–µ–Ω—Ç–∞
        if (element.hasAttributes && element.hasAttributes()) {
            Array.from(element.attributes).forEach(attr => {
                if (attributes.includes(attr.name)) {
                    const fixedValue = fixUrl(attr.value);
                    if (fixedValue !== attr.value) {
                        element.setAttribute(attr.name, fixedValue);
                    }
                }
            });
        }
        
        // –§–∏–∫—Å–∏–º –∞—Ç—Ä–∏–±—É—Ç—ã –ø–æ—Ç–æ–º–∫–æ–≤
        elementsWithUrls.forEach(el => {
            attributes.forEach(attr => {
                if (el.hasAttribute(attr)) {
                    const value = el.getAttribute(attr);
                    const fixedValue = fixUrl(value);
                    if (fixedValue !== value) {
                        el.setAttribute(attr, fixedValue);
                    }
                }
            });
        });

        // –§–∏–∫—Å–∏–º inline —Å—Ç–∏–ª–∏
        const elementsWithStyle = element.querySelectorAll ? 
            element.querySelectorAll('[style]') : [];
        elementsWithStyle.forEach(el => {
            const style = el.getAttribute('style');
            if (style && style.includes('url(/')) {
                const fixedStyle = style.replace(
                    /url\(["']?(\/(?!\/))([^"')]*)["']?\)/g, 
                    'url("/proxy/$2")'
                );
                el.setAttribute('style', fixedStyle);
            }
        });

        // –§–∏–∫—Å–∏–º —Ç–µ–≥–∏ style
        const styleTags = element.querySelectorAll ? 
            element.querySelectorAll('style') : [];
        styleTags.forEach(style => {
            style.textContent = style.textContent.replace(
                /url\(["']?(\/(?!\/))([^"')]*)["']?\)/g,
                'url("/proxy/$2")'
            );
        });
    }

    function fixAllLinks() {
        const attributes = ['href', 'src', 'action', 'data-src', 'data-href', 'data-url', 'formaction'];
        
        attributes.forEach(attr => {
            const elements = document.querySelectorAll(`[${attr}]`);
            elements.forEach(element => {

                /url\(["']?(\/(?!\/))([^"')]*)["']?\)/g,
                'url("/proxy/$2")'
            );

async function loadContent() {
    try {
        console.log('üì• Loading content from proxy...');
        const response = await fetch('/proxy/');
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        
        const html = await response.text();
        console.log('‚úÖ Content loaded, length:', html.length);
        
        document.getElementById('content').innerHTML = html;
        
        // –°–†–ê–ó–£ –ø–µ—Ä–µ—Ö–≤–∞—Ç—ã–≤–∞–µ–º –≤—Å—ë
        console.log('üöÄ Initializing interceptors...');
        interceptInlineScripts();
        overrideExistingFunctions();
        interceptGlobalUrls();
        interceptForms();
        interceptDynamicEvents()
        startDOMObserver();
        fixAllLinks();
        
        // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ –ø–µ—Ä–µ—Ö–≤–∞—Ç—ã–≤–∞–µ–º —Å–æ–±—ã—Ç–∏—è
        setTimeout(() => {
            rebindEventListeners();
        }, 100);
        
    } catch (error) {
        console.error('‚ùå Content loading failed:', error);
        document.getElementById('content').innerHTML = `
            <div style="text-align: center; padding: 50px;">
                <h3>‚ùå Content Loading Failed</h3>
                <p>Error: ${error.message}</p>
                <button onclick="loadContent()" style="padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
                    Retry
                </button>
            </div>
        `;
    }
}

function rebindEventListeners() {
    console.log('üîß Rebinding event listeners...');
    
    // –ü–µ—Ä–µ—Ö–≤–∞—Ç—ã–≤–∞–µ–º search input
    const searchInput = document.getElementById('search-input');
    if (searchInput) {
        console.log('üéØ Found search input, rebinding events...');
        
        // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏
        searchInput.replaceWith(searchInput.cloneNode(true));
        
        // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–µ
        const newSearchInput = document.getElementById('search-input');
        let searchTimeout;
        
        newSearchInput.addEventListener('input', function() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                console.log('üîç Search triggered via proxy');
                performSearchViaProxy();
            }, 300);
        });
        
        newSearchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                clearTimeout(searchTimeout);
                performSearchViaProxy();
            }
        });
    }
}

function performSearchViaProxy() {
    const searchInput = document.getElementById('search-input');
    const query = searchInput.value.trim();
    const toolsContainer = document.getElementById('tools-container');
    
    console.log('üîç Performing search via proxy:', query);
    
    // –ò—Å–ø–æ–ª—å–∑—É–µ–º –ü–†–û–ö–°–ò–†–û–í–ê–ù–ù–´–ô URL
    const searchUrl = fixUrl(`/catalog/?q=${encodeURIComponent(query)}`);
    
    fetch(searchUrl, {
        headers: {
            'X-Requested-With': 'XMLHttpRequest'
        }
    })
    .then(response => response.text())
    .then(html => {
        console.log('‚úÖ Search response received');
        toolsContainer.innerHTML = html;
        // –†–µ–∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –ø–µ—Ä–µ—Ö–≤–∞—Ç—á–∏–∫–∏ –≤ –Ω–æ–≤–æ–º –∫–æ–Ω—Ç–µ–Ω—Ç–µ
        interceptInlineScripts();
        fixAllLinks();
    })
    .catch(error => {
        console.error('‚ùå Search error:', error);
    });
}
